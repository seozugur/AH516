    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <!-- ==== Menu Tray -->
    <div class="horizontal-segment">
        <div class="menu-tray">
            <img src="sources/icons/tray.png" alt="menu" width="20px" height="20px" onclick="toggleNav()">
            <!-- &#9776; -->
        </div>

        <div class="menu-about">
            <img src="sources/icons/about.png" alt="menu" width="20px" height="20px" onclick="toggleBlackOut()">
        </div>

        <div class="void" id="tray-void">
            <!--  -->
        </div>

    </div>

    <!-- ==== Navigation -->
    <div class="menu-nav" id="menu-nav">
        <div class="void">
            <!--  -->
        </div>
        <div>
            <ul>
                <li>
                    <div>Menu Item</div>
                </li>
                <li>
                    <div>Menu Item</div>
                </li>
                <li>

                </li>
                <li>
                    <div>Menu Item</div>
                </li>
                <li>
                    <div>Menu Item</div>
                </li>
            </ul>
        </div>

    <div class="content">
        <div class="cadCursor" id="cadCursor">
            <span class="top"></span>
            <span class="left"></span>
            <span class="picker"></span>
        </div>

        <div class="content-timeline">
            <div class="year 1400">
                test 1
            </div>
            <div class="year 1400">
                test 2
            </div>
            <div class="year 1400">
                test 3
            </div>
            <div class="year 1400">
                test 4
            </div>
        </div>

        <div class="timeline-rangeSlider">
            <!-- rangeslider -->
            <p>
                <label for="amount">Display Years Between</label>
                <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>
    
            <div id="slider-range"></div>
    
        </div>
    </div>

    

    <!-- ==== Footer -->
    <!-- ==== Blackout -->
    <div class="blackout" id="blackout">
        <div class="void">

    </div>

    <!-- ==== Scripts -->
    <script src="scripts/main.js"></script>
    <script src="scripts/cursor.js"></script>
