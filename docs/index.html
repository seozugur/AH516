    <script>
        $(".content-timeline .year > span").on("mouseenter mouseleave", function (e)
        {
            $(".content-timeline .year.active").removeClass("active");
            $(this).parent().addClass("active");
        });

        $(document).ready(function ()
        {
            $(this).on("mousemove", function (event)
            {
                var position = "X Coordinate: " + event.pageX;
                $("div").filter("#current-year").text(position);
            });
        });
